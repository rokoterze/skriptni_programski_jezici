<!DOCTYPE html>
<html lang="en">
<head>
    <title>Izrada fullscreen slidera</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main>
        <div class="slider">
            <div class="slider--content">
                <button class="slider__btn-left">
                    <i class="fas fa-angle-left"></i>
                </button>

                <div class="slider--feature">
                    <h1 class="slider--title">Tasty</h1>
                    <p class="slider--text"></p>
                    <button class="slider-btn" onclick="startSlider()">Get started</button>
                </div>

                <button class="slider__btn-right">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>
    </main>
</body>
<script src="./javascript.js"></script>
</html>
